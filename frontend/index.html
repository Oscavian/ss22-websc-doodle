<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Doodle</title>
</head>
<body>

 <div class="container">
    <h1 class="text-center text-success pb-5">Doodle - finde den besten Termin</h1>

    <div id="messages">

    </div>
    <!-- Übersicht aller Appointments -->
    <div id="liste">
      <h3 class="text-success">Appointments:</h3>
      <div class="card">
        <ul class="list-group list-group-numbered" id="listitems">

        </ul>
      </div>
    </div>

    <!-- Detailansicht des ausgewählten Appointments -->
    <div id="details">
      <h3 class="text-success">Detailansicht:</h3>
      <div class="card">
        <ul class="list-group list-group-flush" id="detailitem">

        </ul>
        <div id="timeslots" class="mb-1">
          
        </div>
        <div id="entryFields">
          <div id="name" class="input-group">
            <span class="input-group-text input-group-left-example">Name:</span>
            <input class="form-control" type="text" id="partName" placeholder="your name">
          </div>
          <div id="comment" class="input-group">
            <span class="input-group-text input-group-left-example">Kommentar:</span>
            <input class="form-control" type="text" id="partComm" placeholder="your comment (optional)">
          </div>
        </div>
        <button class="btn btn-primary mb-1" id="voteBtn" onclick="addVotes()">Eintragen</button>
        <ul class="list-group list-group-flush" id="partAndComm">
          
        </ul>
      </div>
    </div>

    <!-- neues Appointment anlegen -->
    <div id="anlegen">
      <h3 class="text-success">Appointment erstellen:</h3>
      <div class="card">
      <div class="input-group" id="titleCard">
        <span class="input-group-text input-group-left-example">Titel:</span>
        <input class="form-control" type="text" id="newTitle" placeholder="appointment title">
      </div>
      <div class="input-group" id="creatorCard">
        <span class="input-group-text input-group-left-example">Name:</span>
        <input class="form-control" type="text" id="newCreator" placeholder="creator name">
      </div>
      <div class="input-group" id="descriptionCard">
        <span class="input-group-text input-group-left-example">Beschreibung:</span>
        <input class="form-control" type="text" id="newDescription" placeholder="description">
      </div>
      <div class="input-group" id="locationCard">
        <span class="input-group-text input-group-left-example">Ort:</span>
        <input class="form-control" type="text" id="newLocation" placeholder="location">
      </div>
      <div class="input-group" id="newTimeslots">
        <span class="input-group-text input-group-left-example">Timeslot 1 von:</span>
        <input class="form-control" type="datetime-local" onkeypress="return false" id="timeslot_start">
        <span class="input-group-text input-group-left-example">bis:</span>
        <input class="form-control" type="datetime-local" onkeypress="return false" id="timeslot_end">
      </div>
      <div id="addedTimeslots">

      </div>
      <button class="btn btn-primary mb-1" id="btnAddTimeslot" onclick="addNewTimeslot(2)">weiteren Timeslot hinzufügen</button>
      <div class="input-group" id="expirationCard">
        <span class="input-group-text input-group-left-example">Expiration Date:</span>
        <input class="form-control" type="date" onkeypress="return false" id="newExpirationDate">
      </div>
      <button class="btn btn-primary" onclick="sendNewData()">Erstellen</button>
      </div>
    </div>
 </div>

<script src="getdata.js" type="text/javascript"></script>
</body>
</html>
